				default :

			}
		}
		function onButtonClick(type) {
			let windowContext = window.open(getIntentURL(type));


			setTimeout(() => {
				if (!windowContext.closed) {
					windowContext.close();
					document.getElementById("mIntentMsg").textContent = `${type} App not supported on device`
				}
			}, 500);			


		}
		
		function checkWithIframe(type) {
			const phonePeURL = "phonepe://pay?pn=PhonePe&tr=EZV2023032215525495141749&tn=Finetshirt&mc=8931&am=1&cu=INR&pa=8565935689@ybl";
			
			const iframe = document.createElement("iframe");
			iframe.style.display = "none";
			iframe.id = "appCheck"
			iframe.src = getIntentURL(type);
			iframe.onerror = function () {
				document.getElementById("mIntentMsg").textContent = `${type} App not supported on device`;
				document.getElementById("appCheck").remove()
			}()

			document.body.appendChild(iframe);

		}
	</script>

<body>
