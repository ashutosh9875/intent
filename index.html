<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		button {
			padding: 12px;
		}
	</style>
	
	<script src='https://mercury-stg.phonepe.com/web/bundle/sdk.js'></script>
	
	<script type="text/javascript">
		function init () {
			 fetch('https://api-testing.phonepe.com/apis/hermes/payments/ui/status', {
			          method: 'GET', // or 'POST', 'PUT', etc., depending on your API requirements
			          headers: {
			            'Content-Type': 'application/json', // Specify content type if required
			            // Add any additional headers if needed, such as authorization tokens
			            'Authorization': 'Bearer YOUR_TOKEN_HERE',
			          },
			        })
			          .then(response => {
			            if (!response.ok) {
			              throw new Error(`HTTP error! Status: ${response.status}`);
			            }
			            return response.json(); // Assuming the response is JSON
			          })
			          .then(data => {
			            console.log('Response Data:', data);
			            // Process the response data
			          })
			          .catch(error => {
			            console.error('Fetch Error:', error);
			          });
			
			window && window.PhonePeCheckout && window.PhonePeCheckout.transact();
		}
	</script>
</head>
<body>
	<div style="display: block; border:1px solid black; padding: 24px; margin-top: 12px;">
		<button onclick="init()">Test</button>
	</div>
</body>
</html>
