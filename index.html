<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Half Page Transparent</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
    }

    .half-page {
      height: 50vh; /* Half the viewport height */
      width: 100%;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      border: 2px solid #000;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="half-page">
    <!-- Your content goes here -->
    <h2>This is a half-page transparent section</h2>
  </div>
</body>
</html>
